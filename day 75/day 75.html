<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .linktree-container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #000000;
            margin-bottom: 1rem;
        }
        .profile-picture {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .description {
            font-size: 1.1rem;
            color: #000000;
            margin-bottom: 1.5rem;
        }
        .linktree-link {
            display: block;
            background: #4CAF50;
            color: #fff;
            text-decoration: none;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .linktree-link:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="linktree-container">
        <img src="C:\Users\LEOVO\Documents\GitHub\100_days_of-_python\day 75\_MG_9481.jpg" alt="Profile Picture" class="profile-picture">
        <h1>Samuel Ayoola Alegbe</h1>
        <p class="description">An aspiring SOC analyst currently completing the replit 100 days of code.</p>
        <a href="https://github.com/AlegbeSamuelAyoola" target="_blank" class="linktree-link">GitHub</a>
        <a href="www.linkedin.com/in/samuel-alegbe-98934224b" target="_blank" class="linktree-link">LinkedIn</a>
        <a href="https://x.com/Iam3amuel" target="_blank" class="linktree-link">Twitter</a>
        <a href="https://medium.com/@alegbeayoola" target="_blank" class="linktree-link">Medium Blog</a>
    </div>
</body>
</html>
